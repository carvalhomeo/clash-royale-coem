<div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
    <div class="carousel-inner arenas" >
        <div class="carousel-item" [class.active]="isFirst" *ngFor='let arena of arenas$; first as isFirst'>
            <a [routerLink]="['/arenas',arena._id]" routerLinkActive="active">
              <img class="arenas-img" src="http://www.clashapi.xyz/images/arenas/{{arena.idName}}.png">
            </a>
        </div>
    </div>
    <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
</div>
